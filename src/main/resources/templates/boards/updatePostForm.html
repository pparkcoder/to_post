<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${postForm}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요" /> </div>
        <div class="form-group">
            <label th:for="price">내용</label>
            <textarea cols="150" rows="10" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요" />
            </textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">수정</button>
        </div>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
